uv:
  mail:
    from: sender@example.org
    replyTo: no-reply@example.org
    application-url: http://localhost:8080
  calendar:
    organizer: organizer@example.org
  development:
    demodata:
      # Should demo data be created on person creation?
      create: true
      # Should demo data persons created for local development
      local-development: true
  info-banner:
    enabled: true
    text:
      de: "Development"

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/urlaubsverwaltung
      client:
        registration:
          default:
            client-id: urlaubsverwaltung
            client-secret: urlaubsverwaltung-secret
            provider: default
            scope: openid,profile,email,roles
            authorization-grant-type: authorization_code
            redirect-uri: http://{baseHost}{basePort}/login/oauth2/code/{registrationId}
        provider:
          default:
            issuer-uri: http://localhost:8090/realms/urlaubsverwaltung
  mail:
    host: localhost
    port: 1025
  web:
    resources:
      chain:
        cache: false
        strategy:
          content:
            enabled: false
      cache:
        cachecontrol:
          cache-public: false
          max-age: 0
          cache-private: false

launchpad:
  apps[0]:
    icon: data:image/png;base64,
    name:
      de: urlaubsverwaltung.cloud
      en: urlaubsverwaltung.cloud
    url: https://urlaubsverwaltung.cloud
  name-default-locale: de

management:
  server:
    port: 8081
  endpoint:
    prometheus:
      access: read_only
  endpoints:
    web:
      exposure:
        include: info, health, prometheus, metrics
