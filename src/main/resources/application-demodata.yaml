uv:
  security:
    oidc:
      login-form-url: http://localhost:8060/oauth2/authorization/default
  mail:
    application-url: http://localhost:8080
    sender: sender@example.org
    administrator: administrators@example.org
  calendar:
    organizer: organizer@example.org
  development:
    demodata:
      # Should demo data be created on person creation?
      create: true
      # Should demo data persons created for local development
      local-development: true

spring:
  security:
    oauth2:
      client:
        registration:
          default:
            client-id: urlaubsverwaltung
            client-secret: urlaubsverwaltung-secret
            provider: default
            scope: openid,profile,email,roles
            authorization-grant-type: authorization_code
            redirect-uri: http://{baseHost}{basePort}/login/oauth2/code/{registrationId}
        provider:
          default:
            issuer-uri: http://localhost:8090/realms/urlaubsverwaltung-realm
  mail:
    host: localhost
    port: 1025
  web:
    resources:
      chain:
        cache: false
        strategy:
          content:
            enabled: false
      cache:
        cachecontrol:
          cache-public: false
          max-age: 0
          cache-private: false

launchpad:
  apps[0]:
    icon: data:image/png;base64,
    name:
      de: urlaubsverwaltung.cloud
      en: urlaubsverwaltung.cloud
    url: https://urlaubsverwaltung.cloud
  name-default-locale: de

management:
  health:
    ldap:
      enabled: false
