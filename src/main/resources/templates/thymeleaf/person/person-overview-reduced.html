<!DOCTYPE html>
<html lang="en" th:lang="${language}" th:class="|tw-${theme}|" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="_layout::head(~{::title}, ~{::styles}, ~{::scripts})">
    <title th:text="#{overview.header.title(${person.niceName}, ${selectedYear})}"></title>
    <th:block th:fragment="styles">
      <link
        rel="stylesheet"
        type="text/css"
        asset:href="account_form~app_form~app_statistics~overtime_form~person_overview~sick_note_form~sick_notes~workingtime_form.css"
      />
    </th:block>
    <th:block th:fragment="scripts">
      <script th:inline="javascript"></script>
    </th:block>
  </head>
  <body th:replace="_layout::body(~{::main}, ~{})">
    <main th:fragment="main" class="tw-max-w-6xl tw-mx-auto tw-px-4 lg:tw-px-12 xl:tw-px-0">
      <div class="tw-mb-12">
        <div th:replace="fragments/section-heading::section-heading(~{::overview-heading-body}, ~{})">
          <th:block th:ref="overview-heading-body">
            <h1>
              <th:block th:text="#{overview.reduced.title}"></th:block>
            </h1>
          </th:block>
        </div>
        <div
          th:replace="thymeleaf/person/box::person-box-with-departments(person=${person}, departments=${departmentsOfPerson})"
        ></div>
      </div>
      <p class="tw-text-sm" th:text="#{overview.reduced.info(${person.niceName})}"/>
    </main>
  </body>
</html>
