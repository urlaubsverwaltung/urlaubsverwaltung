<!doctype html>
<html lang="en" th:lang="${language}" th:class="|theme-${theme}|" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{_layout::head(title=~{::title}, scriptsDefer=~{::scriptsDefer}, preload=~{::preload})}">
    <title th:text="#{applications.header.title}"></title>
    <th:block th:fragment="preload">
      <link rel="preload" th:replace="~{fragments/asset-dependency-preload::links('app_overview.js')}" />
    </th:block>
    <th:block th:fragment="scriptsDefer">
      <script defer type="module" asset:src="app_overview.js"></script>
    </th:block>
  </head>
  <body th:replace="~{_layout::body(~{::main}, ~{})}">
    <main th:fragment="main" class="max-w-6xl mx-auto px-4 lg:px-12 xl:px-0">
      <h1 class="sr-only" th:text="#{applications.title}">Abwesenheiten</h1>

      <div
        class="feedback"
        th:if="${#bools.isTrue(allowSuccess) or #bools.isTrue(temporaryAllowSuccess) or #bools.isTrue(rejectSuccess) or #bools.isTrue(cancelSuccess) or #bools.isTrue(acceptSickNoteSuccess) or #bools.isTrue(cancelSickNoteSuccess)}"
      >
        <div class="alert alert-success">
          <th:block th:if="${allowSuccess}" th:text="#{application.action.allow.success}"></th:block>
          <th:block th:if="${temporaryAllowSuccess}" th:text="#{application.action.temporary_allow.success}"></th:block>
          <th:block th:if="${rejectSuccess}" th:text="#{application.action.reject.success}"></th:block>
          <th:block th:if="${cancelSuccess}" th:text="#{application.action.cancel.success}"></th:block>
          <th:block th:if="${acceptSickNoteSuccess}" th:text="#{sicknote.action.accept.success}"></th:block>
          <th:block th:if="${cancelSickNoteSuccess}" th:text="#{sicknote.action.cancel.success}"></th:block>
        </div>
      </div>

      <div
        th:replace="~{fragments/section-heading::section-heading-paddingless(~{::user-applications-heading-body}, ~{::user-applications-heading-actions})}"
      >
        <th:block th:ref="user-applications-heading-actions">
          <div class="flex flex-col sm:flex-row">
            <a
              href="#"
              th:href="@{/web/absences}"
              class="icon-link text-base flex items-center flex-row-reverse space-x-1 sm:space-x-0 sm:flex-row mr-0"
            >
              <svg th:replace="~{icon/calendar::svg(className='w-5 h-5')}"></svg>&nbsp;
              <span th:text="#{action.applications.absences_overview}"></span>
            </a>
            <a
              href="#"
              th:href="@{/web/application/statistics}"
              class="ml-2 icon-link text-base flex items-center flex-row-reverse space-x-1 sm:space-x-0 sm:flex-row"
            >
              <svg th:replace="~{icon/presentation-chart-bar::svg(className='w-5 h-5')}"></svg>&nbsp;
              <span th:text="#{action.applications.statistics}"></span>
            </a>
          </div>
        </th:block>
        <th:block th:ref="user-applications-heading-body">
          <ul class="m-0 p-0 list-none flex flex-col xs:flex-row gap-2 xs:gap-8 mb-2 xs:mb-0" is="uv-nav-tabs">
            <li
              class="border-l-4 dark:border-l-2 xs:border-l-0 dark:xs:border-l-0 xs:border-b-4 dark:xs:border-b-2 pl-2 xs:pl-0"
              th:classappend="${activeContent == 'application' || activeContent == 'sicknote' ? 'border-zinc-200' : 'border-transparent'}"
              data-content="#user-applications-block"
              th:attrappend="data-active=${activeContent == 'application' || activeContent == 'sicknote'}?${'data-active'}"
            >
              <a
                href="#user-applications-block"
                th:href="@{/web/application}"
                class="text-xl font-medium no-underline hover:text-black-almost dark:hover:text-zinc-200"
                th:classappend="${activeContent == 'application' || activeContent == 'sicknote' ? 'text-black-almost dark:text-zinc-200' : 'text-zinc-400 dark:text-zinc-500'}"
              >
                <th:block th:text="#{applications.myself.waiting}" />
                <span
                  class="inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-700 dark:bg-sky-400 dark:text-zinc-900 text-xs p-0.5 font-bold w-5 h-5 -translate-y-0.5"
                >
                  <th:block th:text="${#lists.size(userApplications)}" />
                </span>
              </a>
            </li>
            <li
              class="border-l-4 dark:border-l-2 xs:border-l-0 dark:xs:border-l-0 xs:border-b-4 dark:xs:border-b-2 pl-2 xs:pl-0"
              th:classappend="${activeContent == 'replacement' ? 'border-zinc-200' : 'border-transparent'}"
              data-content="#user-replacements-block"
              th:attrappend="data-active=${activeContent == 'replacement'}?${'data-active'}"
            >
              <a
                href="#user-replacements-block"
                th:href="@{/web/application/replacement}"
                class="text-xl font-medium no-underline hover:text-black-almost dark:hover:text-zinc-200 gap-2"
                th:classappend="${activeContent == 'replacement' ? 'text-black-almost dark:text-zinc-200' : 'text-zinc-400 dark:text-zinc-500'}"
              >
                <th:block th:text="#{applications.holiday_replacement}" />
                <span
                  class="inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-700 dark:bg-sky-400 dark:text-zinc-900 text-xs p-0.5 font-bold w-5 h-5 -translate-y-0.5"
                >
                  <th:block th:text="${#lists.size(applications_holiday_replacements)}" />
                </span>
              </a>
            </li>
          </ul>
        </th:block>
      </div>

      <div
        id="user-applications-block"
        class="mb-10"
        th:hidden="${activeContent != 'application' && activeContent != 'sicknote'}"
      >
        <h2 class="sr-only" th:text="#{applications.myself.waiting}">Meine offenen Abwesenheiten</h2>
        <p th:if="${#lists.isEmpty(userApplications)}" th:text="#{applications.none}"></p>
        <div
          th:if="${not #lists.isEmpty(userApplications)}"
          class="flex items-start flex-col md:flex-row md:space-x-12"
        >
          <div
            class="sticky py-2 w-full md:w-1/4 lg:p-2 bg-gradient-to-b from-white via-white dark:from-zinc-900 dark:via-zinc-900"
            style="top: var(--uv-header-height)"
          >
            <div class="flex space-x-5 lg:space-x-6">
              <span class="print:hidden text-blue-50 dark:text-sky-800">
                <img
                  th:replace="~{fragments/avatar::avatar-bordered(url=${signedInUser.gravatarURL + '?d=404&s=104'},niceName=${signedInUser.niceName},initials=${signedInUser.initials},width='52',height='52',personId=${signedInUser.id})}"
                  alt=""
                />
              </span>
              <span class="flex-1 flex flex-wrap md:flex-col">
                <span class="text-lg break-words w-full">
                  <a
                    th:text="${signedInUser.niceName}"
                    th:href="@{/web/person/__${signedInUser.id}__/overview}"
                    class="icon-link"
                    data-turbo="false"
                  ></a>
                </span>
                <span class="text-lg lg:text-sm" th:text="#{application.applier.applied}"></span>
              </span>
            </div>
          </div>
          <ul
            class="lg:list--hover w-full list-none m-0 p-0 pl-20 md:pl-0 md:flex-1 space-y-10 lg:space-y-2 md:mt-2 lg:mt-0 md:translate-y-0.5 text-sm"
          >
            <li
              class="mt-2 flex flex-col justify-between xs:mt-0 md:space-x-0 lg:p-2 lg:flex-row lg:items-end dark:rounded-sm"
              th:each="userRequestForLeave,loopStatus: ${userApplications}"
            >
              <div class="flex items-center gap-3">
                <div
                  th:fragment="absence-color-box(absence)"
                  th:with="absence=${absence ?: userRequestForLeave}"
                  class="shrink-0 absence-type_color-box"
                  th:classappend="|
                    ${absence.status.name == 'WAITING' ? 'absence-type_color-box-waiting' : ''}
                    ${absence.status.name == 'TEMPORARY_ALLOWED' ? 'absence-type_color-box-temporary-allowed' : ''}
                    ${absence.status.name == 'ALLOWED' ? 'absence-type_color-box-allowed' : ''}
                    ${absence.status.name == 'ALLOWED_CANCELLATION_REQUESTED' ? 'absence-type_color-box-cancellation-requested' : ''}
                    ${absence.status.name == 'CANCELLED' ? 'absence-type_color-box-cancelled' : ''}
                    ${absence.status.name == 'REJECTED' || absence.status.name == 'REVOKED' ? 'absence-type_color-box-rejected-revoked' : ''}
                    |"
                  th:styleappend="|${'--absence-bar-color:var(--absence-color-' + absence.vacationType.color + ');'}|"
                  th:data-title="${#messages.msg(absence.status)}"
                >
                  &nbsp;
                </div>
                <a
                  href="#"
                  th:href="@{/web/application/{applicationId} (applicationId=${userRequestForLeave.id})}"
                  class="block flex-1 no-underline print:no-link"
                  th:classappend="${userRequestForLeave.cancellationRequested ? 'text-black-almost' : ''}"
                >
                  <span class="hover:underline mb-1 text-lg">
                    <th:block th:if="${userRequestForLeave.cancellationRequested}">
                      <th:block th:text="#{applications.cancellationRequestPrefix}" />
                    </th:block>
                    <th:block th:if="${#strings.isEmpty(userRequestForLeave.duration)}">
                      <th:block th:text="#{applications.days(${userRequestForLeave.workDays})}" />
                    </th:block>
                    <th:block th:if="${not #strings.isEmpty(userRequestForLeave.duration)}">
                      <th:block th:text="${userRequestForLeave.duration}" />
                    </th:block>
                    <th:block th:text="${userRequestForLeave.vacationType.label}"></th:block>
                  </span>
                  <span
                    class="block text-black-almost dark:text-zinc-200"
                    th:text="${userRequestForLeave.durationOfAbsenceDescription}"
                  ></span>
                </a>
              </div>
              <div class="mt-2 lg:mt-0 flex flex-wrap gap-2 lg:justify-end print:hidden">
                <a
                  class="button flex-1 justify-center"
                  th:href="@{/web/application/{applicationId}/edit (applicationId=${userRequestForLeave.id})}"
                  th:if="${userRequestForLeave.editAllowed}"
                >
                  <svg th:replace="~{icon/pencil::svg(className='w-5 h-5 xs:w-4 xs:h-4 xs:mr-1')}"></svg>
                  <span class="sr-only xs:not-sr-only">
                    <th:block th:text="#{action.edit}"></th:block>
                  </span>
                </a>
                <a
                  class="button flex-1 justify-center"
                  th:href="@{/web/application/{applicationId} (applicationId=${userRequestForLeave.id}, action='allow', shortcut=true)}"
                  th:if="${userRequestForLeave.approveAllowed}"
                >
                  <svg th:replace="~{icon/check::svg(className='w-5 h-5 xs:w-4 xs:h-4 xs:mr-1')}"></svg>
                  <span class="sr-only xs:not-sr-only">
                    <th:block
                      th:text="${userRequestForLeave.temporaryApproveAllowed ? #messages.msg('action.temporary_allow') : #messages.msg('action.allow')}"
                    />
                  </span>
                </a>
                <a
                  class="button flex-1 justify-center"
                  th:href="@{/web/application/{applicationId} (applicationId=${userRequestForLeave.id}, action='reject', shortcut=true)}"
                  th:if="${userRequestForLeave.rejectAllowed}"
                >
                  <svg th:replace="~{icon/slash::svg(className='w-5 h-5 xs:w-4 xs:h-4 xs:mr-1')}"></svg>
                  <span class="sr-only xs:not-sr-only">
                    <th:block th:text="#{action.reject}"></th:block>
                  </span>
                </a>
                <a
                  class="button flex-1 justify-center"
                  th:href="@{/web/application/{applicationId} (applicationId=${userRequestForLeave.id}, action='cancel', shortcut=true)}"
                  th:if="${userRequestForLeave.cancelAllowed}"
                >
                  <svg th:replace="~{icon/trash-2::svg(className='w-5 h-5 xs:w-4 xs:h-4 xs:mr-1')}"></svg>
                  <span class="sr-only xs:not-sr-only">
                    <th:block th:text="#{action.delete}"></th:block>
                  </span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div id="user-replacements-block" class="mb-10" th:hidden="${activeContent != 'replacement'}">
        <h2 class="sr-only" th:text="#{applications.holiday_replacement}">Meine anstehenden Vertretungen</h2>
        <p
          th:if="${#lists.isEmpty(applications_holiday_replacements)}"
          th:text="#{applications.holiday_replacement.none}"
        ></p>
        <div
          th:if="${!#lists.isEmpty(applications_holiday_replacements)}"
          class="flex items-start flex-col md:flex-row md:space-x-12"
        >
          <div
            class="sticky py-2 w-full md:w-auto lg:w-1/4 bg-gradient-to-b from-white via-white dark:from-zinc-900 dark:via-zinc-900 z-10"
            style="top: var(--uv-header-height)"
          >
            <div class="flex space-x-5 md:space-x-6">
              <span class="print:hidden text-blue-50 dark:text-sky-800">
                <img
                  th:replace="~{fragments/avatar::avatar-bordered(url=${signedInUser.gravatarURL + '?d=404&s=104'},niceName=${signedInUser.niceName},initials=${signedInUser.initials},width='52',height='52',personId=${signedInUser.id})}"
                  alt=""
                />
              </span>
              <span class="flex flex-wrap md:flex-col">
                <span class="text-lg">
                  <a
                    th:text="${signedInUser.niceName}"
                    th:href="@{/web/person/__${signedInUser.id}__/overview}"
                    class="icon-link"
                    data-turbo="false"
                  />
                </span>
                <span class="text-lg lg:text-sm" th:text="#{application.applier.represents}"></span>
              </span>
            </div>
          </div>
          <ul class="flex-1 list-none m-0 p-0 mt-4 md:pl-0 space-y-6 lg:gap-2 md:mt-2 md:translate-y-0.5">
            <li
              class="flex flex-col gap-4 xs:pl-20 md:pl-0"
              th:each="replacementInfo,loopStatus : ${applications_holiday_replacements}"
            >
              <div class="flex flex-row-reverse gap-4">
                <div class="self-center print:hidden text-blue-50 dark:text-sky-800">
                  <img
                    th:replace="~{fragments/avatar::avatar-bordered(url=${replacementInfo.person.avatarUrl + '?d=404&s=104'},niceName=${replacementInfo.person.name},initials=${replacementInfo.person.initials},width='52',height='52',personId=${replacementInfo.person.id})}"
                    alt=""
                  />
                </div>
                <div class="flex-1">
                  <div>
                    <span class="text-lg">
                      <span class="flex items-center">
                        <a
                          th:text="${replacementInfo.person.name}"
                          th:href="@{/web/person/__${replacementInfo.person.id}__/overview}"
                          class="icon-link"
                          data-turbo="false"
                        />
                        <th:block th:if="${replacementInfo.person.isInactive}">
                          <span th:data-title="#{person.data.inactive}">
                            &nbsp;<svg th:replace="~{icon/user-x::svg(className='w-4 h-4')}" /><span class="sr-only"
                              >(<th:block th:text="#{person.data.inactive}" />)</span
                            >
                          </span>
                        </th:block>
                      </span>
                    </span>
                  </div>
                  <div class="text-sm">
                    <th:block
                      th:if="${replacementInfo.pending}"
                      th:text="#{applications.holiday_replacement.pending}"
                    ></th:block>
                    <span th:text="${replacementInfo.durationOfAbsenceDescription}" class="font-bold"></span>
                    <span class="whitespace-nowrap">
                      (<th:block th:switch="${#strings.isEmpty(replacementInfo.duration)}">
                        <th:block th:case="true">
                          <th:block th:text="#{applications.days(${replacementInfo.workDays})}" />
                        </th:block>
                        <th:block th:case="false">
                          <th:block th:text="${replacementInfo.duration}" />
                        </th:block> </th:block
                      >)
                    </span>
                  </div>
                </div>
              </div>
              <div
                th:if="${!#strings.isEmpty(replacementInfo.note)}"
                class="text-bubble text-bubble--triangle-top-right self-end lg:text-bubble--triangle-top-left mr-7 lg:ml-7 sm:max-w-md"
              >
                <p class="italic text-sm m-0" th:text="${replacementInfo.note}"></p>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <th:block th:if="${canAccessOtherApplications || canAccessSickNoteSubmissions}">
        <div
          th:replace="~{fragments/section-heading::section-heading-paddingless(~{::new-other-applications-heading-body}, ~{::new-other-applications-heading-actions})}"
        >
          <th:block th:ref="new-other-applications-heading-actions">
            <div class="flex flex-col sm:flex-row"></div>
          </th:block>
          <th:block th:ref="new-other-applications-heading-body">
            <ul class="m-0 p-0 list-none flex flex-col xs:flex-row gap-2 xs:gap-8 mb-2 xs:mb-0" is="uv-nav-tabs">
              <li
                class="border-l-4 dark:border-l-2 xs:border-l-0 dark:xs:border-l-0 xs:border-b-4 dark:xs:border-b-2 pl-2 xs:pl-0"
                th:classappend="${activeContent == 'application' || activeContent == 'replacement' ? 'border-zinc-200' : 'border-transparent'}"
                data-content="#other-applications-block"
                th:attrappend="data-active=${activeContent == 'application' || activeContent == 'replacement'}?${'data-active'}"
                th:if="${canAccessOtherApplications}"
              >
                <a
                  href="#other-applications-block"
                  th:href="@{/web/application}"
                  class="text-xl font-medium no-underline hover:text-black-almost dark:hover:text-zinc-200"
                  th:classappend="${activeContent == 'application' || activeContent == 'replacement' ? 'text-black-almost dark:text-zinc-200' : 'text-zinc-400 dark:text-zinc-500'}"
                >
                  <th:block th:text="#{applications.other.waiting}" />
                  <span
                    class="inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-700 dark:bg-sky-400 dark:text-zinc-900 text-xs p-0.5 font-bold w-5 h-5 -translate-y-0.5"
                  >
                    <th:block th:text="${#lists.size(otherApplications)}" />
                  </span>
                </a>
              </li>
              <li
                class="border-l-4 dark:border-l-2 xs:border-l-0 dark:xs:border-l-0 xs:border-b-4 dark:xs:border-b-2 pl-2 xs:pl-0"
                th:classappend="${activeContent == 'sicknote' ? 'border-zinc-200' : 'border-transparent'}"
                data-content="#other-sicknotes-block"
                th:attrappend="data-active=${activeContent == 'sicknote'}?${'data-active'}"
                th:if="${canAccessSickNoteSubmissions}"
              >
                <a
                  href="#other-sicknotes-block"
                  th:href="@{/web/sicknote/submitted}"
                  class="text-xl font-medium no-underline hover:text-black-almost dark:hover:text-zinc-200 gap-2"
                  th:classappend="${activeContent == 'sicknote' ? 'text-black-almost dark:text-zinc-200' : 'text-zinc-400 dark:text-zinc-500'}"
                >
                  <th:block th:text="#{sicknotes.submitted}" />
                  <span
                    class="inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-700 dark:bg-sky-400 dark:text-zinc-900 text-xs p-0.5 font-bold w-5 h-5 -translate-y-0.5"
                  >
                    <th:block th:text="${#lists.size(otherSickNotes)}" />
                  </span>
                </a>
              </li>
            </ul>
          </th:block>
        </div>

        <div
          id="other-applications-block"
          class="mb-10"
          th:if="${canAccessOtherApplications}"
          th:hidden="${activeContent != 'application' && activeContent != 'replacement'}"
        >
          <div class="mb-10">
            <p th:if="${#lists.isEmpty(otherApplications)}" th:text="#{applications.none}"></p>
            <ul
              th:if="${not #lists.isEmpty(otherApplications)}"
              class="lg:list--hover w-full list-none m-0 p-0 text-sm space-y-10 lg:space-y-4"
            >
              <li
                th:each="otherRequestForLeave,loopStatus : ${otherApplications}"
                class="relative md:flex md:items-top lg:items-center md:space-x-12 lg:p-2 dark:rounded-sm"
              >
                <div class="md:w-1/4 flex items-start md:space-x-5 lg:space-x-6 lg:items-center">
                  <span class="absolute left-0 top-0 md:static print:hidden text-blue-50 dark:text-sky-800">
                    <img
                      th:replace="~{fragments/avatar::avatar-bordered(url=${otherRequestForLeave.person.avatarUrl + '?d=404&s=104'},niceName=${otherRequestForLeave.person.name},initials=${otherRequestForLeave.person.initials},width='52',height='52',personId=${otherRequestForLeave.person.id})}"
                      alt=""
                    />
                  </span>
                  <span class="pl-20 md:pl-0 md:flex md:flex-col text-lg">
                    <span class="flex items-center">
                      <a
                        th:text="${otherRequestForLeave.person.name}"
                        th:href="@{/web/person/__${otherRequestForLeave.person.id}__/overview}"
                        class="icon-link"
                        data-turbo="false"
                      ></a>
                      <th:block th:if="${otherRequestForLeave.person.isInactive}">
                        <span th:data-title="#{person.data.inactive}">
                          &nbsp;<svg th:replace="~{icon/user-x::svg(className='w-4 h-4')}" /><span class="sr-only"
                            >(<th:block th:text="#{person.data.inactive}" />)</span
                          >
                        </span>
                      </th:block>
                    </span>
                    <span class="md:text-sm" th:text="#{application.applier.applied}"></span>
                  </span>
                </div>
                <div class="flex-1 lg:flex lg:items-center pl-20 md:pl-0">
                  <div class="flex-1 flex items-center gap-3 lg:px-1">
                    <div th:replace="~{::absence-color-box(${otherRequestForLeave})}"></div>
                    <a
                      href="#"
                      th:href="@{/web/application/{applicationId}(applicationId=${otherRequestForLeave.id})}"
                      class="block no-underline print:no-link"
                    >
                      <span
                        class="hover:underline mb-1 text-lg"
                        th:switch="${#strings.isEmpty(otherRequestForLeave.duration)}"
                      >
                        <th:block th:case="true">
                          <th:block th:text="#{applications.days(${otherRequestForLeave.workDays})}" />
                        </th:block>
                        <th:block th:case="false">
                          <th:block th:text="${otherRequestForLeave.duration}" />
                        </th:block>
                        <th:block th:text="${otherRequestForLeave.vacationType.label}" />
                      </span>
                      <span
                        class="block text-black-almost dark:text-zinc-200"
                        th:text="${otherRequestForLeave.durationOfAbsenceDescription}"
                      ></span>
                    </a>
                  </div>
                  <div class="print:hidden">
                    <div class="flex gap-2 justify-end mt-2 lg:mt-0">
                      <a
                        th:if="${otherRequestForLeave.editAllowed}"
                        class="button flex-1"
                        href="#"
                        th:href="@{/web/application/{applicationId}/edit (applicationId=${otherRequestForLeave.id})}"
                      >
                        <svg th:replace="~{icon/pencil::svg(className='w-5 h-5 xs:w-4 xs:h-4 mr-1')}"></svg>
                        <span class="sr-only xs:not-sr-only">
                          <th:block th:text="#{action.edit}" />
                        </span>
                      </a>
                      <a
                        th:if="${otherRequestForLeave.approveAllowed}"
                        class="button flex-1"
                        href="#"
                        th:href="@{/web/application/{applicationId} (applicationId=${otherRequestForLeave.id}, action='allow', shortcut=true)}"
                      >
                        <svg th:replace="~{icon/check::svg(className='w-5 h-5 xs:w-4 xs:h-4 mr-1')}"></svg>
                        <span class="sr-only xs:not-sr-only">
                          <th:block
                            th:text="${otherRequestForLeave.temporaryApproveAllowed ? #messages.msg('action.temporary_allow') : #messages.msg('action.allow')}"
                          />
                        </span>
                      </a>
                      <a
                        th:if="${otherRequestForLeave.rejectAllowed}"
                        class="button flex-1"
                        href="#"
                        th:href="@{/web/application/{applicationId} (applicationId=${otherRequestForLeave.id}, action='reject', shortcut=true)}"
                      >
                        <svg th:replace="~{icon/slash::svg(className='w-5 h-5 xs:w-4 xs:h-4 mr-1')}"></svg>
                        <span class="sr-only xs:not-sr-only">
                          <th:block th:text="#{action.reject}" />
                        </span>
                      </a>
                      <a
                        class="button flex-1 justify-center"
                        th:href="@{/web/application/{applicationId} (applicationId=${otherRequestForLeave.id}, action='cancel', shortcut=true)}"
                        th:if="${otherRequestForLeave.cancelAllowed}"
                      >
                        <svg th:replace="~{icon/trash-2::svg(className='w-5 h-5 xs:w-4 xs:h-4 xs:mr-1')}"></svg>
                        <span class="sr-only xs:not-sr-only">
                          <th:block th:text="#{action.delete}"></th:block>
                        </span>
                      </a>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <div
          id="other-sicknotes-block"
          class="mb-10"
          th:if="${canAccessSickNoteSubmissions}"
          th:hidden="${activeContent != 'sicknote'}"
        >
          <h2 id="sicknote-submitted" class="sr-only" th:text="#{sicknotes.submitted}"></h2>
          <p th:if="${#lists.isEmpty(otherSickNotes)}" th:text="#{sicknotes.submitted.none}"></p>
          <ul
            th:if="${not #lists.isEmpty(otherSickNotes)}"
            class="lg:list--hover w-full list-none m-0 p-0 text-sm space-y-10 lg:space-y-4"
          >
            <li
              th:each="otherSickNote,loopStatus : ${otherSickNotes}"
              class="relative md:flex md:items-top lg:items-center md:space-x-12 lg:p-2 dark:rounded-sm"
            >
              <div class="md:w-1/4 flex items-start md:space-x-5 lg:space-x-6 lg:items-center">
                <span class="absolute left-0 top-0 md:static print:hidden text-blue-50 dark:text-sky-800">
                  <img
                    th:replace="~{fragments/avatar::avatar-bordered(url=${otherSickNote.person.avatarUrl + '?d=404&s=104'},niceName=${otherSickNote.person.name},initials=${otherSickNote.person.initials},width='52',height='52',personId=${otherSickNote.person.id})}"
                    alt=""
                  />
                </span>
                <span class="pl-20 md:pl-0 md:flex md:flex-col text-lg">
                  <span class="flex items-center">
                    <a
                      th:text="${otherSickNote.person.name}"
                      th:href="@{/web/person/__${otherSickNote.person.id}__/overview}"
                      class="icon-link"
                      data-turbo="false"
                    ></a>
                    <th:block th:if="${otherSickNote.person.isInactive}">
                      <span th:data-title="#{person.data.inactive}">
                        &nbsp;<svg th:replace="~{icon/user-x::svg(className='w-4 h-4')}" /><span class="sr-only"
                          >(<th:block th:text="#{person.data.inactive}" />)</span
                        >
                      </span>
                    </th:block>
                  </span>
                  <span class="md:text-sm">
                    <th:block
                      th:if="${not otherSickNote.extensionSubmitted}"
                      th:text="#{sicknote.progress.SUBMITTED.withoutDate}"
                    >
                      eingereicht
                    </th:block>
                    <th:block
                      th:if="${otherSickNote.extensionSubmitted}"
                      th:text="#{sicknote.progress.EXTENSION_SUBMITTED.withoutDate}"
                    >
                      Verlängerung eingereicht
                    </th:block>
                  </span>
                </span>
              </div>
              <div class="flex-1 lg:flex lg:items-center pl-20 md:pl-0">
                <div class="flex-1 flex items-center gap-3 lg:px-1">
                  <div
                    class="shrink-0 absence-type_color-box"
                    th:classappend="|
                      ${otherSickNote.status == 'SUBMITTED' ? 'absence-type_color-box-waiting' : ''}
                      |"
                    th:styleappend="|${'--absence-bar-color:var(--absence-color-PINK);'}|"
                    th:data-title="#{sicknote.progress.SUBMITTED.withoutDate}"
                  >
                    &nbsp;
                  </div>
                  <a
                    href="#"
                    th:href="@{/web/sicknote/{sicknoteId} (sicknoteId=${otherSickNote.id})}"
                    class="block flex-1 no-underline print:no-link"
                  >
                    <span class="hover:underline mb-1 text-lg">
                      <th:block th:text="#{overview.sicknotes.sickdays.days(${otherSickNote.workDays})}" />
                      <th:block th:text="${#messages.msg(otherSickNote.type)}"></th:block>
                      <th:block
                        th:if="${otherSickNote.additionalWorkDays != null}"
                        th:text="#{overview.sicknotes.sickdays.days.additional(${otherSickNote.additionalWorkDays})}"
                      />
                    </span>
                    <span
                      class="block text-black-almost dark:text-zinc-200"
                      th:text="${otherSickNote.durationOfAbsenceDescription}"
                    ></span>
                  </a>
                </div>
                <div class="print:hidden">
                  <div class="flex gap-2 justify-end mt-2 lg:mt-0">
                    <a
                      class="button flex-1"
                      href="#"
                      th:href="@{/web/sicknote/{sickNoteId} (sickNoteId=${otherSickNote.id}, action='allow', shortcut=true)}"
                    >
                      <svg th:replace="~{icon/check::svg(className='w-5 h-5 xs:w-4 xs:h-4 mr-1')}"></svg>
                      <span class="sr-only xs:not-sr-only">
                        <th:block th:text="#{action.acceptSicknote}" />
                      </span>
                    </a>
                    <a
                      th:if="${not otherSickNote.extensionSubmitted}"
                      class="button flex-1"
                      href="#"
                      th:href="@{/web/sicknote/{sickNoteId} (sickNoteId=${otherSickNote.id}, action='cancel', shortcut=true)}"
                    >
                      <svg th:replace="~{icon/trash-2::svg(className='w-5 h-5 xs:w-4 xs:h-4 mr-1')}"></svg>
                      <span class="sr-only xs:not-sr-only">
                        <th:block th:text="#{action.cancelSicknote}" />
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </th:block>

      <th:block th:if="${canAccessCancellationRequests}">
        <div
          th:replace="~{fragments/section-heading::section-heading(~{::cancellation-requests-heading-body}, ~{::cancellation-requests-heading-actions})}"
        >
          <th:block th:ref="cancellation-requests-heading-body">
            <h2 id="cancellation-requests" class="text-xl font-medium" th:text="#{applications.cancellation_request}">
              Offene Stornierungsanträge von Kolleg:innen
            </h2>
          </th:block>
        </div>

        <div class="mb-10">
          <p
            th:if="${#lists.isEmpty(applications_cancellation_request)}"
            th:text="#{applications.cancellation_request.none}"
          ></p>
          <ul
            th:if="${not #lists.isEmpty(applications_cancellation_request)}"
            class="lg:list--hover w-full list-none m-0 p-0 text-sm space-y-10 lg:space-y-4"
          >
            <li
              th:each="cancellationRequest,loopStatus : ${applications_cancellation_request}"
              class="relative md:flex md:items-top lg:items-center md:space-x-12 lg:p-2 dark:rounded-sm"
            >
              <div class="md:w-1/4 flex items-start md:space-x-5 lg:space-x-6 lg:items-center">
                <span class="absolute left-0 top-0 md:static print:hidden text-blue-50 dark:text-sky-800">
                  <img
                    th:replace="~{fragments/avatar::avatar-bordered(url=${cancellationRequest.person.avatarUrl + '?d=404&s=104'},niceName=${cancellationRequest.person.name},initials=${cancellationRequest.person.initials},width='52',height='52',personId=${cancellationRequest.person.id})}"
                    alt=""
                  />
                </span>
                <span class="pl-20 md:pl-0 md:flex md:flex-col text-lg">
                  <span class="flex items-center">
                    <a
                      th:text="${cancellationRequest.person.name}"
                      th:href="@{/web/person/__${cancellationRequest.person.id}__/overview}"
                      class="icon-link"
                      data-turbo="false"
                    ></a>
                    <th:block th:if="${cancellationRequest.person.isInactive}">
                      <span th:data-title="#{person.data.inactive}">
                        &nbsp;<svg th:replace="~{icon/user-x::svg(className='w-4 h-4')}" /><span class="sr-only"
                          >(<th:block th:text="#{person.data.inactive}" />)</span
                        >
                      </span>
                    </th:block>
                  </span>
                  <span class="md:text-sm" th:text="#{application.applier.applied}"></span>
                </span>
              </div>
              <div class="flex-1 lg:flex lg:items-center pl-20 md:pl-0">
                <div class="flex-1 flex items-center gap-3 lg:px-1">
                  <div th:replace="~{::absence-color-box(${cancellationRequest})}"></div>
                  <a
                    href="#"
                    th:href="@{/web/application/{applicationId}(applicationId=${cancellationRequest.id})}"
                    class="block flex-1 no-underline print:no-link"
                  >
                    <span
                      class="hover:underline mb-1 text-lg"
                      th:switch="${#strings.isEmpty(cancellationRequest.duration)}"
                    >
                      <th:block th:text="#{applications.cancellationRequestPrefix}" />
                      <th:block th:case="true">
                        <th:block th:text="#{applications.days(${cancellationRequest.workDays})}" />
                      </th:block>
                      <th:block th:case="false">
                        <th:block th:text="${cancellationRequest.duration}" />
                      </th:block>
                      <th:block th:text="${cancellationRequest.vacationType.label}" />
                    </span>
                    <span
                      class="block text-black-almost dark:text-zinc-200"
                      th:text="${cancellationRequest.durationOfAbsenceDescription}"
                    ></span>
                  </a>
                </div>
                <div class="print:hidden">
                  <div th:if="${canAccessCancellationRequests}" class="flex gap-2 justify-end mt-2 lg:mt-0">
                    <a
                      class="button flex-1"
                      href="#"
                      th:href="@{/web/application/{applicationId} (applicationId=${cancellationRequest.id}, action='cancel', shortcut=true)}"
                    >
                      <svg th:replace="~{icon/trash-2::svg(className='w-5 h-5 lg:w-4 lg:h-4 mr-1')}" />
                      <span class="sr-only xs:not-sr-only">
                        <th:block th:text="#{action.delete}" />
                      </span>
                    </a>
                    <a
                      class="button flex-1"
                      href="#"
                      th:href="@{/web/application/{applicationId} (applicationId=${cancellationRequest.id}, action='decline-cancellation-request', shortcut=true)}"
                    >
                      <svg th:replace="~{icon/slash::svg(className='w-5 h-5 lg:w-4 lg:h-4 mr-1')}" />
                      <span class="sr-only xs:not-sr-only">
                        <th:block th:text="#{action.cancellationRequest}" />
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </th:block>
    </main>
  </body>
</html>
