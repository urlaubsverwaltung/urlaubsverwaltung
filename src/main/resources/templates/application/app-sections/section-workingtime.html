<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
  </head>
  <body>
    <th:block th:fragment="section">
      <div th:replace="~{fragments/section-heading::section-heading(~{::app-workingtime-heading-body}, ~{})}">
        <th:block th:ref="app-workingtime-heading-body">
          <h2 id="vacation" th:text="#{application.data.workingTime}">Arbeitszeiten</h2>
        </th:block>
      </div>

      <div class="px-3">
        <table class="w-full text-sm mb-8">
          <caption th:text="#{person.account.workingTime.title}" class="sr-only"></caption>
          <thead>
            <tr>
              <th th:text="#{person.account.workingTime.validity}" class="pb-1 w-5 font-medium" scope="col"></th>
              <th th:text="#{MONDAY.short}" class="pb-1 text-center w-4 font-medium" scope="col"></th>
              <th th:text="#{TUESDAY.short}" class="pb-1 text-center w-4 font-medium" scope="col"></th>
              <th th:text="#{WEDNESDAY.short}" class="pb-1 text-center w-4 font-medium" scope="col"></th>
              <th th:text="#{THURSDAY.short}" class="pb-1 text-center w-4 font-medium" scope="col"></th>
              <th th:text="#{FRIDAY.short}" class="pb-1 text-center w-4 font-medium" scope="col"></th>
              <th th:text="#{SATURDAY.short}" class="pb-1 text-center w-4 font-medium" scope="col"></th>
              <th th:text="#{SUNDAY.short}" class="pb-1 text-center w-4 font-medium" scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="dateRangeWorkingTime : ${dateRangeWorkingTimes}">
              <th class="font-normal" scope="row">
                <th:block th:replace="~{fragments/date::date(${dateRangeWorkingTime.key.startDate})}"></th:block>
              </th>
              <td class="py-0.5 text-center">
                <th:block th:if="${dateRangeWorkingTime.value.monday.duration > 0}">
                  <svg th:replace="~{icon/check-circle-2::svg(className='w-5 h-5')}"></svg>
                </th:block>
                <span
                  th:with="messageKey=${dateRangeWorkingTime.value.monday.duration > 0 ? 'person.workingday.yes' : 'person.workingday.no'}"
                  th:text="#{__${messageKey}__}"
                  class="sr-only"
                >
                </span>
              </td>
              <td class="py-0.5 text-center">
                <th:block th:if="${dateRangeWorkingTime.value.tuesday.duration > 0}">
                  <svg th:replace="~{icon/check-circle-2::svg(className='w-5 h-5')}"></svg>
                </th:block>
                <span
                  th:with="messageKey=${dateRangeWorkingTime.value.tuesday.duration > 0 ? 'person.workingday.yes' : 'person.workingday.no'}"
                  th:text="#{__${messageKey}__}"
                  class="sr-only"
                >
                </span>
              </td>
              <td class="py-0.5 text-center">
                <th:block th:if="${dateRangeWorkingTime.value.wednesday.duration > 0}">
                  <svg th:replace="~{icon/check-circle-2::svg(className='w-5 h-5')}"></svg>
                </th:block>
                <span
                  th:with="messageKey=${dateRangeWorkingTime.value.wednesday.duration > 0 ? 'person.workingday.yes' : 'person.workingday.no'}"
                  th:text="#{__${messageKey}__}"
                  class="sr-only"
                >
                </span>
              </td>
              <td class="py-0.5 text-center">
                <th:block th:if="${dateRangeWorkingTime.value.thursday.duration > 0}">
                  <svg th:replace="~{icon/check-circle-2::svg(className='w-5 h-5')}"></svg>
                </th:block>
                <span
                  th:with="messageKey=${dateRangeWorkingTime.value.thursday.duration > 0 ? 'person.workingday.yes' : 'person.workingday.no'}"
                  th:text="#{__${messageKey}__}"
                  class="sr-only"
                >
                </span>
              </td>
              <td class="py-0.5 text-center">
                <th:block th:if="${dateRangeWorkingTime.value.friday.duration > 0}">
                  <svg th:replace="~{icon/check-circle-2::svg(className='w-5 h-5')}"></svg>
                </th:block>
                <span
                  th:with="messageKey=${dateRangeWorkingTime.value.friday.duration > 0 ? 'person.workingday.yes' : 'person.workingday.no'}"
                  th:text="#{__${messageKey}__}"
                  class="sr-only"
                >
                </span>
              </td>
              <td class="py-0.5 text-center">
                <th:block th:if="${dateRangeWorkingTime.value.saturday.duration > 0}">
                  <svg th:replace="~{icon/check-circle-2::svg(className='w-5 h-5')}"></svg>
                </th:block>
                <span
                  th:with="messageKey=${dateRangeWorkingTime.value.saturday.duration > 0 ? 'person.workingday.yes' : 'person.workingday.no'}"
                  th:text="#{__${messageKey}__}"
                  class="sr-only"
                >
                </span>
              </td>
              <td class="py-0.5 text-center">
                <th:block th:if="${dateRangeWorkingTime.value.sunday.duration > 0}">
                  <svg th:replace="~{icon/check-circle-2::svg(className='w-5 h-5')}"></svg>
                </th:block>
                <span
                  th:with="messageKey=${dateRangeWorkingTime.value.sunday.duration > 0 ? 'person.workingday.yes' : 'person.workingday.no'}"
                  th:text="#{__${messageKey}__}"
                  class="sr-only"
                >
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </th:block>
  </body>
</html>
