<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>app action cancel</title>
  </head>
  <body>
    <th:block th:fragment="buttons">
      <button
        th:if="${isAllowedToRevokeApplication || isAllowedToCancelApplication || isAllowedToCancelDirectlyApplication}"
        class="icon-link bg-transparent hover:text-red-500"
        onclick="
          document.querySelector('#reject')?.classList.add('hidden');
          document.querySelector('#allow')?.classList.add('hidden');
          document.querySelector('#refer')?.classList.add('hidden');
          document.querySelector('#decline-cancellation-request')?.classList.add('hidden');
          document.querySelector('#cancel')?.classList.remove('hidden');
        "
        th:data-title="#{action.delete}"
      >
        <svg th:replace="~{icon/trash-2::svg(className='w-5 h-5')}"></svg>
        <span class="sr-only" th:text="#{action.delete}"></span>
      </button>

      <button
        th:if="${isAllowedToStartCancellationRequest}"
        class="icon-link bg-transparent hover:text-red-500"
        onclick="
          document.querySelector('#reject')?.classList.add('hidden');
          document.querySelector('#allow')?.classList.add('hidden');
          document.querySelector('#refer')?.classList.add('hidden');
          document.querySelector('#decline-cancellation-request')?.classList.add('hidden');
          document.querySelector('#cancel')?.classList.remove('hidden');
        "
        th:data-title="#{action.delete.request}"
      >
        <svg th:replace="~{icon/trash-2::svg(className='w-5 h-5')}"></svg>&nbsp;
        <span class="sr-only" th:text="#{action.delete.request}"></span>
      </button>
    </th:block>

    <th:block th:fragment="form">
      <form
        id="cancel"
        class="alert alert-danger"
        th:classappend="${action eq 'cancel' ? '' : 'hidden'}"
        method="post"
        th:with="deleteRequest=${app.vacationType.requiresApprovalToCancel == true && (app.status.name == 'ALLOWED' || app.status.name == 'TEMPORARY_ALLOWED') && !isOffice && !signedInUser.hasRole('APPLICATION_CANCEL')}"
        th:action="@{/web/application/__${app.id}__/cancel}"
        th:object="${comment}"
      >
        <div class="mb-4">
          <strong
            th:if="${deleteRequest == true}"
            class="font-medium"
            th:text="#{action.delete.request.confirm}"
          ></strong>
          <strong th:if="${deleteRequest == false}" class="font-medium" th:text="#{action.delete.confirm}"></strong>
        </div>

        <div class="mb-4">
          <label
            th:with="commentMandatory=${app.person.id != signedInUser.id || app.status.name == 'ALLOWED' || app.status.name == 'TEMPORARY_ALLOWED' || app.status.name == 'ALLOWED_CANCELLATION_REQUESTED'}"
            th:text="|${commentMandatory == true ? #messages.msg('action.comment.mandatory') : #messages.msg('action.comment.optional')}:|"
            for="text-cancel"
            >Kommentar, optional</label
          >
          <textarea id="text-cancel" rows="2" th:errorclass="error" name="text"></textarea>
        </div>

        <div class="mb-0 flex justify-between gap-4">
          <button type="submit" class="button-danger w-56">
            <th:block th:if="${deleteRequest == true}" th:text="#{action.delete.request}"></th:block>
            <th:block th:if="${deleteRequest == false}" th:text="#{action.delete}"></th:block>
          </button>
          <button
            type="button"
            th:text="#{action.cancel}"
            class="button"
            onclick="document.querySelector('#cancel')?.classList.add('hidden')"
          ></button>
        </div>
      </form>
    </th:block>
  </body>
</html>
