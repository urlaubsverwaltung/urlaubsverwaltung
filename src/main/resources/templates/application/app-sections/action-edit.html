<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>app action edit</title>
  </head>
  <body>
    <th:block th:fragment="buttons">
      <a
        th:if="${isAllowedToEditApplication}"
        th:href="@{/web/application/__${app.id}__/edit}"
        class="icon-link text-base flex items-center space-x-1 sm:space-x-0 sm:flex-row mr-0"
        data-test-id="application-edit-button"
        th:data-title="#{action.edit}"
      >
        <svg th:replace="~{icon/pencil::svg(className='w-5 h-5')}"></svg>
        <span class="sr-only" th:text="#{action.edit}"></span>
      </a>
    </th:block>

    <th:block th:fragment="form"> </th:block>
  </body>
</html>
