<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>app action remind</title>
  </head>
  <body>
    <th:block th:fragment="buttons">
      <button
        th:if="${isAllowedToRemindApplication}"
        class="icon-link bg-transparent text-base flex items-center space-x-1 sm:space-x-0 sm:flex-row mr-0"
        onclick="document.querySelector('form#remind').submit()"
        th:data-title="#{action.remind}"
      >
        <svg th:replace="~{icon/megaphone::svg(className='w-5 h-5')}"></svg>
        <span class="sr-only" th:text="#{action.remind}"></span>
      </button>
    </th:block>

    <th:block th:fragment="form">
      <form method="post" id="remind" th:action="@{/web/application/__${app.id}__/remind}" class="inline"></form>
    </th:block>
  </body>
</html>
