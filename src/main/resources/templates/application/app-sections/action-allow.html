<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>app action allow</title>
  </head>
  <body>
    <th:block th:fragment="buttons">
      <button
        th:if="${isAllowedToAllowTemporaryAllowedApplication}"
        class="icon-link bg-transparent text-base flex items-center space-x-1 sm:space-x-0 sm:flex-row mr-0 hover:text-emerald-500"
        onclick="
          document.querySelector('#reject')?.classList.add('hidden');
          document.querySelector('#refer')?.classList.add('hidden');
          document.querySelector('#cancel')?.classList.add('hidden');
          document.querySelector('#decline-cancellation-request')?.classList.add('hidden');
          document.querySelector('#allow')?.classList.remove('hidden');
        "
        th:data-title="#{action.allow}"
      >
        <svg th:replace="~{icon/check::svg(className='w-5 h-5')}"></svg>
        <span class="sr-only" th:text="#{action.allow}"></span>
      </button>

      <button
        th:if="${isAllowedToAllowWaitingApplication}"
        th:with="messageKey=${isDepartmentHeadOfPerson && !isSecondStageAuthorityOfPerson && app.twoStageApproval ? 'action.temporary_allow' : 'action.allow'}"
        class="icon-link bg-transparent text-base flex items-center space-x-1 sm:space-x-0 sm:flex-row mr-0 hover:text-emerald-500"
        onclick="
          document.querySelector('#reject')?.classList.add('hidden');
          document.querySelector('#refer')?.classList.add('hidden');
          document.querySelector('#cancel')?.classList.add('hidden');
          document.querySelector('#decline-cancellation-request')?.classList.add('hidden');
          document.querySelector('#allow')?.classList.remove('hidden');
        "
        th:data-title="#{__${messageKey}__}"
      >
        <svg th:replace="~{icon/check::svg(className='w-5 h-5')}"></svg>
        <span class="sr-only" th:text="#{__${messageKey}__}"></span>
      </button>
    </th:block>

    <th:block th:fragment="form">
      <form
        id="allow"
        class="alert alert-success"
        th:classappend="${action eq 'allow' ? '' : 'hidden'}"
        method="post"
        th:with="actionUrl=${param.shortcut != null && #lists.contains(param.shortcut, 'true') ? '/web/application/__${app.id}__/allow?redirect=/web/application' : '/web/application/__${app.id}__/allow'},temporary=${isDepartmentHeadOfPerson && !isSecondStageAuthorityOfPerson && app.twoStageApproval && app.status.name == 'WAITING'}"
        th:action="@{__${actionUrl}__}"
        th:object="${comment}"
      >
        <div class="mb-4">
          <th:block th:if="${temporary == true}">
            <strong class="font-medium" th:text="#{action.temporary_allow.confirm}"></strong>
          </th:block>
          <th:block th:if="${temporary == false}">
            <strong class="font-medium" th:text="#{action.allow.confirm}"></strong>
          </th:block>
        </div>

        <div class="mb-4">
          <label th:text="|#{action.comment.optional}:|" for="text-confirm">Kommentar, optional</label>
          <textarea id="text-confirm" rows="2" th:errorclass="error" name="text"></textarea>
        </div>

        <div class="flex justify-between gap-4">
          <button type="submit" class="button-main-green w-56">
            <th:block th:if="${temporary == true}" th:text="#{action.temporary_allow}"></th:block>
            <th:block th:if="${temporary == false}" th:text="#{action.allow}"></th:block>
          </button>
          <button
            type="button"
            th:text="#{action.cancel}"
            class="button"
            onclick="document.querySelector('#allow')?.classList.add('hidden')"
          ></button>
        </div>
      </form>
    </th:block>
  </body>
</html>
