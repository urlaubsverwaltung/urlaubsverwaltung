<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
  </head>
  <body>
    <th:block th:fragment="section">
      <div class="print:hidden">
        <div
          th:replace="~{fragments/section-heading::section-heading(~{::calendar-heading-body}, ~{::calendar-heading-actions})}"
        >
          <th:block th:ref="calendar-heading-body">
            <h2 id="calendar" th:text="#{overview.calendar.title}">Kalender</h2>
          </th:block>
          <th:block th:ref="calendar-heading-actions">
            <div class="flex flex-col sm:flex-row sm:gap-2">
              <a
                th:if="${canAccessAbsenceOverview}"
                class="icon-link flex items-center flex-row-reverse sm:flex-row"
                href="#"
                th:href="@{/web/absences}"
              >
                <svg th:replace="~{icon/calendar::svg(className='w-5 h-5')}"></svg>&nbsp;
                <span th:text="#{overview.absences.overview.link.text}"></span>
              </a>
              <a
                th:if="${canAccessCalendarShare}"
                class="icon-link flex items-center flex-row-reverse sm:flex-row"
                href="#"
                th:href="@{/web/calendars/share/persons/{personId} (personId=${person.id})}"
              >
                <svg th:replace="~{icon/share-2::svg(className='w-5 h-5')}"></svg>&nbsp;
                <span th:text="#{overview.calendar.share.link.text}"></span>
              </a>
            </div>
          </th:block>
        </div>

        <div id="datepicker" class="flex justify-center items-center">
          <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </th:block>
  </body>
</html>
