<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
  </head>
  <body>
    <th:block th:fragment="section">
      <div
        th:replace="~{fragments/section-heading::section-heading(~{::overtime-heading-body}, ~{::overtime-heading-actions})}"
      >
        <th:block th:ref="overtime-heading-body">
          <h2 id="overtime" th:text="#{overtime.title}">Ãœberstunden</h2>
        </th:block>
        <th:block th:ref="overtime-heading-actions">
          <div class="flex flex-col sm:flex-row sm:gap-2">
            <a
              th:if="${userIsAllowedToCreateOvertime}"
              class="icon-link flex items-center flex-row-reverse sm:flex-row"
              href="#"
              th:href="@{/web/overtime/new (person=${person.id})}"
            >
              <svg th:replace="~{icon/plus-circle::svg(className='w-5 h-5')}"></svg>&nbsp;
              <span th:text="#{action.overtime.new}"></span>
            </a>
            <a
              class="icon-link flex items-center flex-row-reverse sm:flex-row"
              href="#"
              th:href="@{/web/overtime (person=${person.id}, year=${displayYear})}"
            >
              <svg th:replace="~{icon/clock::svg(className='w-5 h-5')}"></svg>&nbsp;
              <span th:text="#{action.overtime.list}"></span>
            </a>
          </div>
        </th:block>
      </div>

      <div class="flex flex-wrap space-y-8 lg:space-y-0">
        <div class="w-full lg:w-1/3"></div>
        <div class="w-full sm:w-1/2 lg:w-1/3">
          <div th:replace="~{overtime/box::overtime-box-total(overtimeTotal=${overtimeTotal})}"></div>
        </div>
        <div class="w-full sm:w-1/2 lg:w-1/3">
          <div th:replace="~{overtime/box::overtime-box-left(overtimeLeft=${overtimeLeft})}"></div>
        </div>
      </div>
    </th:block>
  </body>
</html>
