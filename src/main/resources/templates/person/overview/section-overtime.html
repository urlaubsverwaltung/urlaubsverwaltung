<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
  </head>
  <body>
    <th:block th:fragment="section">
      <div
        th:replace="fragments/section-heading::section-heading(~{::overtime-heading-body}, ~{::overtime-heading-actions})"
      >
        <th:block th:ref="overtime-heading-body">
          <h2 id="overtime" th:text="#{overtime.title}">Ãœberstunden</h2>
        </th:block>
        <th:block th:ref="overtime-heading-actions">
          <a
            th:if="${userIsAllowedToWriteOvertime}"
            href="#"
            th:href="@{/web/overtime/new (person=${person.id})}"
            class="icon-link tw-px-1"
            th:data-title="#{action.overtime.new}"
          >
            <svg th:replace="icon/plus-circle::svg(className='tw-w-5 tw-h-5')"></svg>
            <span class="tw-sr-only" th:text="#{action.overtime.new}"></span>
          </a>
          <a
            href="#"
            th:href="@{/web/overtime (person=${person.id}, year=${displayYear})}"
            class="icon-link tw-px-1"
            th:data-title="#{action.overtime.list}"
          >
            <svg th:replace="icon/briefcase::svg(className='tw-w-5 tw-h-5')"></svg>
            <span class="tw-sr-only" th:text="#{action.overtime.list}"></span>
          </a>
        </th:block>
      </div>

      <div class="tw-flex tw-flex-wrap tw-space-y-8 lg:tw-space-y-0">
        <div class="tw-w-full lg:tw-w-1/3"></div>
        <div class="tw-w-full sm:tw-w-1/2 lg:tw-w-1/3">
          <div th:replace="overtime/box::overtime-box-total(overtimeTotal=${overtimeTotal})"></div>
        </div>
        <div class="tw-w-full sm:tw-w-1/2 lg:tw-w-1/3">
          <div th:replace="overtime/box::overtime-box-left(overtimeLeft=${overtimeLeft})"></div>
        </div>
      </div>
    </th:block>
  </body>
</html>
