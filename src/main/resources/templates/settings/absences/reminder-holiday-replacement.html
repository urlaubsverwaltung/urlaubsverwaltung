<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
  </head>
  <body>
    <th:block th:fragment="section">
      <div class="uv-form__group">
        <div class="uv-form__group-info">
          <p class="uv-help-block">
            <svg th:replace="~{icon/info::svg(className='tw:w-4 tw:h-4')}"></svg>
            <th:block th:text="#{settings.vacation.remindForUpcomingHolidayReplacement.description}" />
          </p>
        </div>

        <!-- Activation of the reminder for upcoming holiday replacements -->
        <div class="uv-form__input-row">
          <p
            class="uv-form__label uv-form__label--required"
            th:text="|#{settings.vacation.remindForUpcomingHolidayReplacement.activation}:|"
          >
            Automatische Erinnerungsfunktion
          </p>
          <div>
            <label>
              <input
                type="radio"
                id="applicationSettings.remindForUpcomingHolidayReplacement.activation.true"
                th:field="*{applicationSettings.remindForUpcomingHolidayReplacement}"
                value="true"
              />
              <th:block th:text="#{settings.vacation.remindForUpcomingHolidayReplacement.activation.true}"
                >aktivieren</th:block
              >
            </label>
            <label>
              <input
                type="radio"
                id="applicationSettings.remindForUpcomingHolidayReplacement.activation.false"
                th:field="*{applicationSettings.remindForUpcomingHolidayReplacement}"
                value="false"
              />
              <th:block th:text="#{settings.vacation.remindForUpcomingHolidayReplacement.activation.false}"
                >deaktivieren</th:block
              >
            </label>
          </div>
        </div>

        <!-- Number of days before the reminder for upcoming holiday replacements -->
        <div class="uv-form__input-row">
          <label class="is-required" for="applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement">
            <th:block th:text="|#{settings.vacation.daysBeforeRemindForUpcomingHolidayReplacement}:|">
              Wie viele Tage im Voraus soll die Vertretung Ã¼ber eine bevorstehende Vertretung benachrichtigt werden
            </th:block>
          </label>
          <input
            id="applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement"
            th:field="*{applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement}"
            th:errorclass="error"
            type="number"
            step="1"
          />
          <p
            class="uv-form__input-error"
            th:if="${#fields.hasErrors('applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement')}"
          >
            <th:block th:errors="*{applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement}">
              applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement Error
            </th:block>
          </p>
        </div>
      </div>
    </th:block>
  </body>
</html>
