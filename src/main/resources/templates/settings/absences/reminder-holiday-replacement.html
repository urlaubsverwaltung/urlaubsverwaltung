<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
  </head>
  <body>
    <th:block th:fragment="section">
      <div
        th:replace="~{fragments/section-heading::section-heading(~{::reminder-holiday-replacement-heading-body}, ~{})}"
      >
        <th:block th:fragment="reminder-holiday-replacement-heading-body">
          <h2 th:text="#{settings.vacation.remindForUpcomingHolidayReplacement.title}">
            Automatische Erinnerung für bevorstehende Vertretungen
          </h2>
        </th:block>
      </div>

      <div class="row">
        <aside class="col-md-4 col-md-push-8">
          <p class="help-block tw:text-sm">
            <svg th:replace="~{icon/info::svg(className='tw:w-4 tw:h-4')}"></svg>
            <th:block th:text="#{settings.vacation.remindForUpcomingHolidayReplacement.description}" />
          </p>
        </aside>
        <div class="col-md-8 col-md-pull-4">
          <div class="form-group is-required">
            <label
              class="control-label col-md-4"
              for="applicationSettings.remindForUpcomingHolidayReplacement.activation.true"
            >
              <th:block th:text="|#{settings.vacation.remindForUpcomingHolidayReplacement.activation}:|">
                Automatische Erinnerungsfunktion
              </th:block>
            </label>
            <div class="col-md-8 radio">
              <label class="halves">
                <input
                  type="radio"
                  id="applicationSettings.remindForUpcomingHolidayReplacement.activation.true"
                  th:field="*{applicationSettings.remindForUpcomingHolidayReplacement}"
                  value="true"
                />
                <th:block th:text="#{settings.vacation.remindForUpcomingHolidayReplacement.activation.true}"
                  >aktivieren</th:block
                >
              </label>
              <label class="halves">
                <input
                  type="radio"
                  id="applicationSettings.remindForUpcomingHolidayReplacement.activation.false"
                  th:field="*{applicationSettings.remindForUpcomingHolidayReplacement}"
                  value="false"
                />
                <th:block th:text="#{settings.vacation.remindForUpcomingHolidayReplacement.activation.false}"
                  >deaktivieren</th:block
                >
              </label>
            </div>
          </div>

          <div class="form-group is-required">
            <label
              class="control-label col-md-4"
              for="applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement"
            >
              <th:block th:text="|#{settings.vacation.daysBeforeRemindForUpcomingHolidayReplacement}:|">
                Wie viele Tage im Voraus soll die Vertretung über eine bevorstehende Vertretung benachrichtigt werden
              </th:block>
            </label>
            <div class="col-md-8">
              <input
                id="applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement"
                th:field="*{applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement}"
                class="form-control"
                th:errorclass="error"
                type="number"
                step="1"
              />
              <div
                class="tw:text-sm tw:text-red-800 tw:dark:text-red-400"
                th:if="${#fields.hasErrors('applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement')}"
              >
                <th:block th:errors="*{applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement}">
                  applicationSettings.daysBeforeRemindForUpcomingHolidayReplacement Error
                </th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </body>
</html>
