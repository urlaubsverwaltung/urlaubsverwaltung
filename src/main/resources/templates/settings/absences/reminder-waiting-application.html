<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
  </head>
  <body>
    <th:block th:fragment="section">
      <div class="uv-form__group">
        <div class="uv-form__info">
          <p class="help-block tw-text-sm">
            <svg th:replace="~{icon/info::svg(className='tw-w-4 tw-h-4')}"></svg>
            <th:block th:text="#{settings.vacation.daysBeforeRemindForWaitingApplications.description}" />
          </p>
        </div>

        <!-- Activation of the reminder for waiting applications -->
        <div class="uv-form__input-row">
          <label
            th:text="|#{settings.vacation.remindForWaitingApplications}:|"
            class="is-required"
            for="applicationSettings.remindForWaitingApplications.true"
          >
            Automatische Erinnerungsfunktion
          </label>
          <div>
            <label>
              <input
                type="radio"
                id="applicationSettings.remindForWaitingApplications.true"
                th:field="*{applicationSettings.remindForWaitingApplications}"
                value="true"
              />
              <th:block th:text="#{settings.vacation.remindForWaitingApplications.true}">aktivieren</th:block>
            </label>
            <label>
              <input
                type="radio"
                id="applicationSettings.remindForWaitingApplications.false"
                th:field="*{applicationSettings.remindForWaitingApplications}"
                value="false"
              />
              <th:block th:text="#{settings.vacation.remindForWaitingApplications.false}">deaktivieren</th:block>
            </label>
          </div>
        </div>

        <div class="uv-form__input-row">
          <label
            th:text="|#{settings.vacation.daysBeforeRemindForWaitingApplications}:|"
            class="is-required"
            for="applicationSettings.daysBeforeRemindForWaitingApplications"
          >
            Wie viele Tage im Voraus sollen Chefs bzw. Abteilungsleiter benachrichtigt werden
          </label>
          <div>
            <input
              id="applicationSettings.daysBeforeRemindForWaitingApplications"
              th:field="*{applicationSettings.daysBeforeRemindForWaitingApplications}"
              th:errorclass="error"
              type="number"
              step="1"
            />
            <p
              class="tw-text-sm tw-text-red-800 dark:tw-text-red-400"
              th:if="${#fields.hasErrors('applicationSettings.daysBeforeRemindForWaitingApplications')}"
            >
              <th:block th:errors="*{applicationSettings.daysBeforeRemindForWaitingApplications}">
                applicationSettings.daysBeforeRemindForWaitingApplications Error
              </th:block>
            </p>
          </div>
        </div>
      </div>
    </th:block>
  </body>
</html>
