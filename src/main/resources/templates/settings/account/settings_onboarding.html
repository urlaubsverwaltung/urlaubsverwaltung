<!doctype html>
<html lang="en" th:lang="${language}" th:class="|theme-${theme}|" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{_layout::head(title=~{::title}, scriptsDefer=~{::scriptsDefer}, preload=~{::preload})}">
    <title th:text="#{settings.header.title}"></title>
    <th:block th:fragment="preload">
      <link rel="preload" th:replace="~{fragments/asset-dependency-preload::links('settings_form.js')}" />
    </th:block>
    <th:block th:ref="scriptsDefer">
      <script defer type="module" asset:src="settings_form.js"></script>
    </th:block>
  </head>
  <body th:replace="~{_layout::body(~{::content}, ~{})}">
    <th:block th:ref="content">
      <main class="max-w-6xl mx-auto px-4 lg:px-12 xl:px-0">
        <h1 th:text="#{settings.header.title}" class="sr-only">Einstellungen</h1>

        <form method="post" th:action="@{/web/settings/account}" th:object="${settings}" class="uv-form uv-form-grid">
          <input type="hidden" th:field="*{id}" />
          <button type="submit" hidden></button>

          <th:block th:replace="~{settings/fragments::save-feedback}" />
          <th:block th:replace="~{settings/fragments::tab-navigation(activeElement='account')}" />

          <div role="group" aria-describedby="group-working-time-description">
            <h2 id="group-working-time-description" class="uv-form-legend" th:text="#{settings.workingTime.title}">
              Einstellungen f√ºr Arbeitszeiten
            </h2>
            <div th:replace="~{settings/account/default-workingtime::section}"></div>
            <div th:replace="~{settings/fragments::save-button}"></div>
          </div>

          <div role="group" aria-describedby="group-vacation-description">
            <h2 id="group-vacation-description" class="uv-form-legend" th:text="#{settings.vacation.title}">
              Einstellungen zu Urlaub
            </h2>
            <div th:replace="~{settings/account/account::section}"></div>
            <div th:replace="~{settings/fragments::save-button}"></div>
          </div>
        </form>
      </main>
    </th:block>
  </body>
</html>
