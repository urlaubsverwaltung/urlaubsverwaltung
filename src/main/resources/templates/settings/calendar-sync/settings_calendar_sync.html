<!doctype html>
<html lang="en" th:lang="${language}" th:class="|tw-${theme}|" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{_layout::head(title=~{::title}, scriptsDefer=~{::scriptsDefer}, preload=~{::preload})}">
    <title th:text="#{settings.header.title}"></title>
    <th:block th:fragment="preload">
      <link rel="preload" th:replace="~{fragments/asset-dependency-preload::links('settings_form.js')}" />
    </th:block>
    <th:block th:ref="scriptsDefer">
      <script defer type="module" asset:src="settings_form.js"></script>
    </th:block>
  </head>
  <body th:replace="~{_layout::body(~{::content}, ~{})}">
    <th:block th:ref="content">
      <main class="tw-max-w-6xl tw-mx-auto tw-px-4 lg:tw-px-12 xl:tw-px-0">
        <h1 th:text="#{settings.header.title}" class="tw-sr-only">Einstellungen</h1>

        <form
          method="post"
          th:action="@{/web/settings/calendar-sync}"
          th:object="${settings}"
          class="uv-form uv-form-grid"
        >
          <input type="hidden" th:field="*{id}" />
          <button type="submit" hidden></button>

          <th:block th:replace="~{settings/fragments::save-feedback}" />
          <th:block th:replace="~{settings/fragments::tab-navigation(activeElement='calendar-sync')}" />

          <div role="group" aria-describedby="group-calendar-sync-description">
            <h2 id="group-calendar-sync-description" class="uv-form-legend" th:text="#{settings.calendar.title}">
              Anbindung an Kalender
            </h2>
            <div th:replace="~{settings/calendar-sync/integration::section}"></div>
          </div>

          <div role="group" aria-describedby="group-calendar-sync-google-description" id="google-calendar">
            <h2
              id="group-calendar-sync-google-description"
              class="uv-form-legend"
              th:text="#{settings.calendar.google.title}"
            >
              Anbindung an Google Kalender
            </h2>
            <div th:replace="~{settings/calendar-sync/google::section}"></div>
          </div>

          <th:block th:replace="~{settings/fragments::save-button}" />
        </form>
      </main>
    </th:block>
  </body>
</html>
