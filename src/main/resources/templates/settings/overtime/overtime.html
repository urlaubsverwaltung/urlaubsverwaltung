<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
  </head>
  <body>
    <th:block th:fragment="section">
      <div class="uv-form__group">
        <!-- Overtime Active Settings -->
        <div class="uv-form__input-row">
          <p th:text="|#{settings.overtime.overtimeActive}:|" class="uv-form__label uv-form__label--required">
            Überstundenverwaltung aktivieren
          </p>
          <div>
            <label>
              <input
                type="radio"
                id="overtimeSettings.overtimeActive.true"
                th:field="*{overtimeSettings.overtimeActive}"
                value="true"
                data-test-id="setting-overtime-enabled"
              />
              <th:block th:text="#{settings.overtime.overtimeActive.true}">aktivieren</th:block>
            </label>
            <label>
              <input
                type="radio"
                id="overtimeSettings.overtimeActive.false"
                th:field="*{overtimeSettings.overtimeActive}"
                value="false"
                data-test-id="setting-overtime-disabled"
              />
              <th:block th:text="#{settings.overtime.overtimeActive.false}">deaktivieren</th:block>
            </label>
          </div>
        </div>
      </div>

      <div class="uv-form__group">
        <p class="uv-form__info help-block tw-text-sm">
          <span
            class="tw-px-1.5 tw-no-underline tw-rounded-full tw-bg-blue-100 tw-text-blue-800 dark:tw-border dark:tw-border-blue-600 dark:tw-text-blue-600 dark:tw-bg-transparent print:no-link"
            th:text="#{settings.betaTag}"
          >
            BETA
          </span>
          <th:block th:utext="#{settings.overtime.overtimeSyncActive.description}" />
        </p>

        <!-- Overtime Sync Active Settings -->
        <div class="uv-form__input-row">
          <p th:text="|#{settings.overtime.overtimeSyncActive}:|" class="uv-form__label uv-form__label--required">
            Überstundenverwaltung aktivieren
          </p>
          <div>
            <label>
              <input
                type="radio"
                id="overtimeSettings.overtimeSyncActive.true"
                th:field="*{overtimeSettings.overtimeSyncActive}"
                value="true"
                data-test-id="setting-overtime-sync-enabled"
              />
              <th:block th:text="#{settings.overtime.overtimeSyncActive.true}">aktivieren</th:block>
            </label>
            <label>
              <input
                type="radio"
                id="overtimeSettings.overtimeSyncActive.false"
                th:field="*{overtimeSettings.overtimeSyncActive}"
                value="false"
                data-test-id="setting-overtime-sync-disabled"
              />
              <th:block th:text="#{settings.overtime.overtimeActive.false}">deaktivieren</th:block>
            </label>
          </div>
        </div>
      </div>

      <div class="uv-form__group">
        <!-- Overtime Write Privileged Only Settings -->
        <div class="uv-form__input-row">
          <p
            th:text="|#{settings.overtime.overtimeWritePrivilegedOnly}:|"
            class="uv-form__label uv-form__label--required"
          >
            Pflege von Überstunden nur durch privilegierte Benutzer
          </p>
          <div>
            <label>
              <input
                type="radio"
                id="overtimeSettings.overtimeWritePrivilegedOnly.true"
                th:field="*{overtimeSettings.overtimeWritePrivilegedOnly}"
                value="true"
                data-test-id="setting-overtime-write-privileged-only-enabled"
              />
              <th:block th:text="#{settings.overtime.overtimeWritePrivilegedOnly.true}">aktivieren</th:block>
            </label>
            <label>
              <input
                type="radio"
                id="overtimeSettings.overtimeWritePrivilegedOnly.false"
                th:field="*{overtimeSettings.overtimeWritePrivilegedOnly}"
                value="false"
                data-test-id="setting-overtime-write-privileged-only-disabled"
              />
              <th:block th:text="#{settings.overtime.overtimeWritePrivilegedOnly.false}">deaktivieren</th:block>
            </label>
          </div>
        </div>

        <!-- Overtime Reduction Without Application Active Settings -->
        <div class="uv-form__input-row">
          <p
            th:text="|#{settings.overtime.overtimeReductionWithoutApplicationActive}:|"
            class="uv-form__label uv-form__label--required"
          >
            Überstundenabbau ohne Antrag aktivieren
          </p>
          <div>
            <label>
              <input
                type="radio"
                id="overtimeSettings.overtimeReductionWithoutApplicationActive.true"
                th:field="*{overtimeSettings.overtimeReductionWithoutApplicationActive}"
                value="true"
                data-test-id="setting-overtime-reduction-enabled"
              />
              <th:block th:text="#{settings.overtime.overtimeReductionWithoutApplicationActive.true}">
                aktivieren
              </th:block>
            </label>
            <label>
              <input
                type="radio"
                id="overtimeSettings.overtimeReductionWithoutApplicationActive.false"
                th:field="*{overtimeSettings.overtimeReductionWithoutApplicationActive}"
                value="false"
                data-test-id="setting-overtime-reduction-disabled"
              />
              <th:block th:text="#{settings.overtime.overtimeReductionWithoutApplicationActive.false}">
                deaktivieren
              </th:block>
            </label>
          </div>
        </div>
      </div>

      <div class="uv-form__group">
        <p class="uv-form__info help-block tw-text-sm">
          <svg th:replace="~{icon/info::svg(className='tw-w-4 tw-h-4')}"></svg>
          <th:block th:text="#{settings.overtime.description}" />
        </p>

        <!-- Maximum Overtime Settings -->
        <div class="uv-form__input-row">
          <label th:text="|#{settings.overtime.maximum}:|" class="is-required" for="overtimeSettings.maximumOvertime">
            Maximale Anzahl der Überstunden
          </label>
          <input
            id="overtimeSettings.maximumOvertime"
            th:field="*{overtimeSettings.maximumOvertime}"
            th:errorclass="error"
            type="number"
            step="1"
          />
          <p class="uv-form__input-error" th:if="${#fields.hasErrors('overtimeSettings.maximumOvertime')}">
            <th:block th:errors="*{overtimeSettings.maximumOvertime}">
              overtimeSettings.maximumOvertime Error
            </th:block>
          </p>
        </div>

        <!-- Minimum Overtime Settings -->
        <div class="uv-form__input-row">
          <label th:text="|#{settings.overtime.minimum}:|" class="is-required" for="overtimeSettings.minimumOvertime">
            Maximale Anzahl der Minusstunden
          </label>
          <input
            id="overtimeSettings.minimumOvertime"
            th:field="*{overtimeSettings.minimumOvertime}"
            th:errorclass="error"
            type="number"
            step="1"
          />
          <p class="uv-form__input-error" th:if="${#fields.hasErrors('overtimeSettings.minimumOvertime')}">
            <th:block th:errors="*{overtimeSettings.minimumOvertime}">
              overtimeSettings.minimumOvertime Error
            </th:block>
          </p>
        </div>

        <!-- Minimum Overtime Reduction Settings -->
        <div class="uv-form__input-row">
          <label
            th:text="|#{settings.overtime.minimumOvertimeReduction}:|"
            class="is-required"
            for="overtimeSettings.minimumOvertimeReduction"
          >
            Minimale Anzahl an abgebauten Stunden pro Antrag
          </label>
          <input
            id="overtimeSettings.minimumOvertimeReduction"
            th:field="*{overtimeSettings.minimumOvertimeReduction}"
            th:errorclass="error"
            type="number"
            step="1"
          />
          <p class="uv-form__input-error" th:if="${#fields.hasErrors('overtimeSettings.minimumOvertimeReduction')}">
            <th:block th:errors="*{overtimeSettings.minimumOvertimeReduction}">
              overtimeSettings.minimumOvertimeReduction Error
            </th:block>
          </p>
        </div>
      </div>
    </th:block>
  </body>
</html>
