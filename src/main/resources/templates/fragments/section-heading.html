<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>section heading</title>
  </head>
  <body>
    <div
      th:fragment="section-heading-paddingless(headingBody, headingActions)"
      class="section-heading tw:mb-4 tw:lg:mb-6"
    >
      <div class="tw:flex tw:gap-4 tw:flex-col-reverse tw:sm:flex-row tw:items-baseline tw:border-b">
        <div
          class="tw:flex-1 tw:text-2xl tw:leading-5 tw:flex tw:items-baseline tw:flex-wrap tw:space-x-1"
          style="min-width: 0"
        >
          <th:block th:replace="${headingBody}"></th:block>
        </div>
        <div class="tw:self-end tw:sm:self-auto tw:print:hidden tw:flex tw:gap-2" th:if="${headingActions}">
          <th:block th:replace="${headingActions}"></th:block>
        </div>
      </div>
    </div>
    <div th:fragment="section-heading(headingBody, headingActions)" class="section-heading tw:mb-4 tw:lg:mb-6">
      <div class="tw:flex tw:items-baseline tw:pb-2 tw:border-b-2 tw:dark:border-b tw:dark:border-zinc-600">
        <div
          class="tw:flex-1 tw:text-2xl tw:leading-5 tw:flex tw:items-baseline tw:flex-wrap tw:space-x-1 tw:mt-4 tw:sm:mt-0 tw:sm:mr-4"
          style="min-width: 0"
        >
          <th:block th:replace="${headingBody}"></th:block>
        </div>
        <div class="tw:flex tw:flex-wrap tw:justify-end tw:gap-2 tw:print:hidden" th:if="${headingActions}">
          <th:block th:replace="${headingActions}"></th:block>
        </div>
      </div>
    </div>
  </body>
</html>
