<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Details Dropdown</title>
  </head>
  <body>
    <details
      th:fragment="details-dropdown(summary, content)"
      th:with="class=${class?:''}, hideChevron=${hideChevron?:false}, placement=${placement?:'left'}"
      class="details-dropdown"
      th:classappend="${class}"
      is="uv-details-dropdown"
      th:data-close-delay="${closeDelay}"
    >
      <summary class="details-dropdown_summary tw-text-sm tw-relative" th:classappend="${hideChevron ? '' : 'tw-pr-8'}">
        <th:block th:replace="${summary}"></th:block>
        <span
          th:if="${not hideChevron}"
          class="select-caret tw-pointer-events-none tw-absolute tw-inset-y-0 tw-right-0 tw-flex tw-items-center tw-px-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            width="16"
            height="16"
            class="tw-fill-current tw-h-4 tw-w-4"
          >
            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
          </svg>
        </span>
      </summary>
      <div
        class="details-dropdown_content"
        th:classappend="${placement == 'right' ? 'details-dropdown_content--align-right' : ''}"
      >
        <th:block th:replace="${content}" />
      </div>
    </details>

    <th:block th:fragment="details-dropdown-input(summary, content)">
      <th:block
        th:replace="~{::details-dropdown(summary=${summary}, content=${content}, class='details-dropdown-input')}"
      ></th:block>
    </th:block>
  </body>
</html>
