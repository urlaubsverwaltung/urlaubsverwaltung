<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>box</title>
  </head>
  <body>
    <div th:fragment="box-with-icon(icon, body)" class="flex items-start gap-6">
      <div class="p-1">
        <th:block th:replace="${icon}"></th:block>
      </div>
      <div class="box-text flex-1 flex flex-col">
        <th:block th:replace="${body}"></th:block>
      </div>
    </div>
  </body>
</html>
