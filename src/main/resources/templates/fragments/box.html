<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>box</title>
  </head>
  <body>
    <div th:fragment="box-with-icon(icon, body)" class="tw-flex tw-items-start tw-gap-6">
      <div class="tw-p-1">
        <th:block th:replace="${icon}"></th:block>
      </div>
      <div class="box-text tw-flex-1 tw-flex tw-flex-col">
        <th:block th:replace="${body}"></th:block>
      </div>
    </div>
  </body>
</html>
