<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>feedback box</title>
  </head>
  <body>
    <th:block
      th:fragment="feedback-box-success(body)"
      class="feedback flex flex-row justify-between gap-4 items-baseline"
    >
      <div th:replace="~{::_feedback-box(body=${body}, className='alert-success')}"></div>
    </th:block>

    <th:block
      th:fragment="feedback-box-error(body)"
      class="feedback flex flex-row justify-between gap-4 items-baseline"
    >
      <div th:replace="~{::_feedback-box(body=${body}, className='alert-danger')}"></div>
    </th:block>

    <div
      th:fragment="_feedback-box(body)"
      th:with="id=${'feedback-' + #strings.randomAlphanumeric(8)}"
      th:id="${id}"
      class="uv-feedback-box alert flex flex-row justify-between gap-4 items-baseline"
      th:classappend="${className}"
      is="uv-feedback-box"
      data-test-id="feedback-box"
    >
      <div>
        <th:block th:replace="${body}"></th:block>
      </div>
      <div>
        <button class="flex items-center bg-transparent" th:commandfor="${id}" command="close">
          <svg th:replace="~{icon/x-circle::svg(className='w-5 h-5')}"></svg>
          <span class="sr-only" th:text="#{feedback-box.close}">Hinweis Schlie√üen</span>
        </button>
      </div>
    </div>
  </body>
</html>
