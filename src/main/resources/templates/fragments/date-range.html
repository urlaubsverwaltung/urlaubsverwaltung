<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>date-range</title>
</head>
<body>

<th:block
  th:fragment="date-range(from, to)"
  th:with="pattern=#{pattern.date}"
  th:text="#{date.range(${#temporals.format(from, pattern)}, ${#temporals.format(to, pattern)})}">
</th:block>

</body>
</html>
