<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>section heading</title>
  </head>
  <body>
    <div
      th:fragment="privacy-box(body)"
      class="tw:w-full tw:bg-amber-50 tw:dark:bg-amber-100 tw:border tw:border-amber-200 tw:dark:border-0 tw:p-4 tw:flex tw:flex-col tw:sm:flex-row tw:dark:rounded-sm"
    >
      <div class="tw:mb-4 tw:sm:mb-0 tw:sm:mr-4 tw:lg:mr-14 tw:flex tw:items-center tw:sm:items-start">
        <svg
          th:replace="~{icon/info::svg(className='tw:text-amber-300 tw:dark:text-yellow-500 tw:w-6 tw:h-6 tw:mr-2')}"
        ></svg>
        <span
          class="tw:text-black/75 tw:dark:text-black/100 tw:font-bold tw:text-sm tw:sm:mt-px"
          th:text="#{privacy-box.title}"
        >
          Privacy Box Title
        </span>
      </div>
      <div
        class="tw:max-w-xl tw:flex-1 tw:text-sm tw:lg:text-base tw:text-black/80 tw:dark:text-black/100 tw:dark:font-medium"
        th:insert="${body}"
      >
        Content Body
      </div>
    </div>
  </body>
</html>
