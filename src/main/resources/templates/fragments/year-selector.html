<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>year-selector</title>
  </head>
  <body>
    <div th:fragment="year-selector(id, currentYear, hrefPrefix, selectedYear)" th:id="${id}" class="inline-block">
      <button
        type="button"
        id="year-selector-popover-button"
        class="popover-button popover-button--inherit inline-flex items-center gap-0.5"
        popovertarget="year-selection-popover"
      >
        <span th:text="#{overview.year.selection.button(${selectedYear})}" class="sr-only"></span>
        <span th:text="${selectedYear}" aria-hidden="true"></span>
        <svg th:replace="~{icon/chevron-down::svg(className='opacity-70 w-4 h-4')}"></svg>
      </button>
      <nav
        popover
        data-anchor="year-selector-popover-button"
        data-anchor-placement="bottom-start"
        id="year-selection-popover"
        class="popover-menu"
      >
        <ul>
          <li
            th:each="i, status: ${#numbers.sequence(0, 10)}"
            th:with="selectableYear=${currentYear + 2 - status.count}"
          >
            <a
              th:href="|${hrefPrefix}${selectableYear}|"
              th:attr="aria-current=${selectableYear == selectedYear ? 'page' : ''}"
            >
              <span th:text="#{overview.year.selection.item.link(${selectableYear})}" class="sr-only"></span>
              <span th:text="${selectableYear}" aria-hidden="true"></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
