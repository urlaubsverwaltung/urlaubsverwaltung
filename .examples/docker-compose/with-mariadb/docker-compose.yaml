version: '2.4'
services:
  mariadb:
    image: mariadb:10.5
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: 'urlaubsverwaltung'
      MYSQL_USER: 'urlaubsverwaltung'
      MYSQL_PASSWORD: 'urlaubsverwaltung'
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    ports:
      - '3306:3306'
    healthcheck:
      test: ["CMD", "bash", "-c", "/usr/bin/mysql --user=urlaubsverwaltung --password=urlaubsverwaltung --execute \"SHOW DATABASES;\""]
      interval: 3s
      timeout: 1s
      retries: 5
  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - '1025:1025'
      - '8025:8025'
  app:
    image: synyx/urlaubsverwaltung:latest
    ports:
      - '8080:8080'
    environment:
      UV_SECURITY_AUTH: 'development'
      SPRING_PROFILES_ACTIVE: 'demodata'
      SPRING_DATASOURCE_URL: 'jdbc:mariadb://mariadb/urlaubsverwaltung'
      SPRING_DATASOURCE_USERNAME: 'urlaubsverwaltung'
      SPRING_DATASOURCE_PASSWORD: 'urlaubsverwaltung'
      SPRING_MAIL_HOST: 'mailhog'
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 5

volumes:
  mariadb_data: {}
